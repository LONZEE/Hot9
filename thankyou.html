<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thank You | HOT 9 GOLF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thank you for contacting HOT 9 GOLF. We’ll be in touch shortly." />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ff7f;
            --accent-dark: #00cc66;
            --bg: #020617;
            --card: #0a0a0a;
            --text: #ffffff;
            --muted: #b5b5b5;
            --radius-xl: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background:
                radial-gradient(circle at top, rgba(0,255,127,0.08), transparent 55%),
                var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            width: 100%;
            max-width: 520px;
            padding: 1.5rem;
            text-align: center;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2.4rem 2rem;
            box-shadow: 0 24px 55px rgba(0,0,0,0.7);
        }

        .logo {
            width: 220px;
            max-width: 70vw;
            margin: 0 auto 1.4rem;
            filter: drop-shadow(0 12px 28px rgba(0,0,0,0.75));
        }

        .check {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.1rem;
            border-radius: 999px;
            background: radial-gradient(circle, #ccffe8, var(--accent), var(--accent-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.6rem;
            font-weight: 700;
            box-shadow: 0 0 22px rgba(0,255,127,0.6);
        }

        h1 {
            font-size: 1.55rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        p {
            font-size: 0.92rem;
            color: var(--muted);
            line-height: 1.5;
            margin-bottom: 1.4rem;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-radius: 999px;
            padding: 0.6rem 1.25rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #000;
            box-shadow: 0 12px 32px rgba(0,255,127,0.45);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 45px rgba(0,255,127,0.6);
        }

        .btn-outline {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(0,255,127,0.5);
            color: #fff;
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        footer {
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: var(--muted);
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="card">

            <img src="media/logo-hot9.png" alt="HOT 9 GOLF" class="logo" />

            <div class="check">✓</div>

            <h1>You’re all set.</h1>

            <p>
                Thanks for reaching out to HOT 9 GOLF.
                We’ve received your message and will get back to you shortly.
            </p>

            <div class="actions">
                <a href="index.html#contact" class="btn btn-outline">
                    Back to site
                </a>
                <a href="index.html#memberships" class="btn btn-primary">
                    View memberships
                </a>
            </div>
        </div>

        <footer>
            © <span id="year"></span> HOT 9 GOLF
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
